<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="parsley.js"></script>
</head>

<body>
    <form name="dane_osobowe" data-parsley-validate>
        <table>
            <tr>
                <td>Imię</td>
                <td><input type="text" name="f_imie" required data-parsley-length="[2,12]" data-parsley-trigger="keyup"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="text" name="f_email" required data-parsley-type="email" data-parsley-trigger="keyup"></td>
            </tr>
            <tr>
                <td>Kod pocztowy</td>
                <td><input type="text" name="f_kod" required data-parsley-pattern="/[0-9]{2}-[0-9]{3}/" data-parsley-trigger="keyup"></td>
            </tr>
            <tr>
                <td>Miasto</td>
                <td><input type="text" name="f_miasto" required data-parsley-type="alphanum" data-parsley-trigger="keyup"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Prześlij"></td>
            </tr>
        </table>
    </form>
</body>

</html>
